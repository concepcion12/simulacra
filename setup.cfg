[flake8]
max-line-length = 100
extend-ignore = W503,W504
exclude =
    src/simulacra/agents/*
    src/simulacra/analytics/*
    src/simulacra/environment/*
    src/simulacra/population/*
    tests/test_environmental_cues.py
    tests/test_time_management.py
    tests/test_simulation_performance.py
    tests/test_visualization_server.py
    tests/visualization_example.py
    tests/validate_time_management.py
per-file-ignores =
    src/simulacra/utils/__init__.py:F401
